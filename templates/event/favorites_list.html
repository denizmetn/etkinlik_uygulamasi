{% extends 'base.html' %}

{% block title %}Favorilerim{% endblock %}

{% block content %}
<div class="container">
<h2>Favori Etkinliklerim</h2>

{% if activities %}
<ul>
    {% for activity in activities %}
    <li><a href="{% url 'event:activity_detail' activity.slug %}">{{ activity.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Henüz favori etkinliğiniz yok.</p>
{% endif %}

</div>

{% endblock %}
